<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/adminStyle.css" />
    <title>Admin</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>OVERYCKS</h1>
      </nav>
    </header>
    <main>
      <section id="menu">
        <div id="user">
          <img src="" alt="" />
          <h3 id="userName">Administrador</h3>
          <h4 id="rango"></h4>
        </div>

        <div id="line"></div>

        <article id="articuloMenu">
          <div class="categorias">
            <div class="titulos">
              <img src="../Recursos/Iconos Admin/shirt-solid.svg" alt="">
              <h3>Productos</h3>
            </div>
            <div class="enlaces">
              <a href="#" id="agregar">- Agregar producto</a>
            </div>
            <div class="enlaces">
              <a href="#" id="administrar">- Administar productos</a>
            </div>
          </div>

          <div class="categorias">
            <div class="titulos">
              <img src="../Recursos/Iconos Admin/users-solid.svg" alt="">
              <h3>Usuarios</h3>
            </div>
            <div class="enlaces">
              <a href="#">- Modificar usuario</a>
            </div>
            <div class="enlaces">
              <a href="#">- Eliminar usuario</a>
            </div>
          </div>

          <div class="categorias">
            <div class="titulos">
              <img src="../Recursos/Iconos Admin/box-open-solid.svg" alt="">
              <h3>Ventas</h3>
            </div>
            <div class="enlaces">
              <a href="#">- Historial de ventas</a>
            </div>
          </div>
        </article>
      </section>

      <section id="admin-articles">
        <article id="agregarProductos">
          <div>
            <h4>PRODUCTOS</h4>
          </div>
          <div>
            <h2>Agregar productos</h2>
          </div>
          <div>
            <form action="">
              <div>
                <label for="titulo">Titulo del producto:</label><br />
                <input name="titulo" type="text" /><br />

                <label for="descripcion">Descripcion del producto:</label><br />
                <input name="descripcion" type="text" /><br />

                <label for="talles">Talles disponibles:</label><br />
                <input name="talles" type="number" /><br />
                <input name="talles" type="number" /><br />
                <input name="talles" type="number" /><br />
              </div>

              <div>
                <label for="imagenes">Imagenes del producto:</label><br />
                <input name="imagenes" type="url" /><br />
                <input name="imagenes" type="url" /><br />
                <input name="imagenes" type="url" /><br />
                <input name="imagenes" type="url" /><br />

                <label for="precio">Precio del producto:</label><br />
                <input name="precio" type="text" /><br />
              </div>
            </form>
          </div>
        </article>

        <article id="administrarProductos">
          <h2 id="Indumentaria">Indumentaria</h2>
          <div id="muestra-productos"></div>
          <div id="paginador">
            <button
              onclick="retroceder()"
              type="button"
              class="btn btn-outline-dark"
            >
              Página anterior
            </button>
            <button
              onclick="adelantar()"
              type="button"
              class="btn btn-outline-dark"
            >
              Página siguiente
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="../static/admin.js"></script>
  </body>
</html>
